<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas e Hábitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Minhas Tarefas e Hábitos</h1>
        <form th:action="@{/tarefas}" method="post">
        <!-- Seção de Tarefas -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Tarefas</h2>
                <a href="#" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-plus-circle me-1"></i> Nova Tarefa
                </a>
            </div>
            <ul class="list-group" th:if="${not #lists.isEmpty(tasks)}">
                <li th:each="task : ${tasks}" 
                    th:class="${'list-group-item d-flex justify-content-between align-items-center ' + (task.completed ? 'list-group-item-success' : '')}">
                    <span th:text="${task.title}" th:class="${task.completed ? 'text-decoration-line-through' : ''}"></span>
                    <div>
                        <button th:if="${!task.completed}" class="btn btn-sm btn-outline-success" th:attr="onclick='completeTask(' + ${task.id} + ')'">
                            <i class="bi bi-check-circle"></i>
                        </button>
                        <button th:if="${task.completed}" class="btn btn-sm btn-outline-secondary" th:attr="onclick='uncompleteTask(' + ${task.id} + ')'">
                            <i class="bi bi-arrow-counterclockwise"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" th:attr="onclick='deleteTask(' + ${task.id} + ')'">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
            <p th:if="${#lists.isEmpty(tasks)}">Nenhuma tarefa cadastrada.</p>
        </div>

        <!-- Seção de Hábitos -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Hábitos</h2>
                <a href="#" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-plus-circle me-1"></i> Novo Hábito
                </a>
            </div>
            <ul class="list-group" th:if="${not #lists.isEmpty(habits)}">
                <li th:each="habit : ${habits}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${habit.title}"></span>
                    <div>
                        <button th:if="${!habit.completedToday}" class="btn btn-sm btn-outline-primary" th:attr="onclick='completeHabit(' + ${habit.id} + ')'">
                            <i class="bi bi-check-circle"></i> Marcar
                        </button>
                        <button th:if="${habit.completedToday}" class="btn btn-sm btn-outline-secondary" th:attr="onclick='uncompleteHabit(' + ${habit.id} + ')'">
                            <i class="bi bi-arrow-counterclockwise"></i> Desmarcar
                        </button>
                    </div>
                </li>
            </ul>
            <p th:if="${#lists.isEmpty(habits)}">Nenhum hábito cadastrado.</p>
        </div>

        <!-- Botões de navegação -->
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="btn btn-secondary">
                <i class="bi bi-list-ul me-1"></i> Ver Todas as Tarefas
            </a>
            <a href="#" class="btn btn-secondary">
                <i class="bi bi-calendar-week me-1"></i> Histórico de Hábitos
            </a>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.html.js"></script>
</body>
</html>
