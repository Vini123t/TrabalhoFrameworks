<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <!-- Link para o CSS do Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .task-tracker-container {
            max-width: 800px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="task-tracker-container">
    <div class="box">
        <h1 class="title has-text-centered">Task Tracker</h1>
        <!-- Botão para adicionar uma tarefa com ícone de mais -->
        <div class="field">
            <div class="control">
                <button class="button is-danger" id="add-task-btn">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                    <span>Novo</span>
                </button>
            </div>
        </div>
        <table class="table is-fullwidth is-striped is-bordered">
            <thead>
            <tr>
                <th>Descrição</th>
                <th>Data de Início</th>
                <th>Data Limite</th>
                <th>Concluída</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
