<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Tarefas</title>
    <!-- Incluindo o CSS do Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">

    <style>
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

</head>
<body>
<section class="section">
    <div class="container">
        <div class="title-container">
            <h1 class="title">Tarefas</h1>
            <a href="/tarefas" class="button is-primary">Adicionar Tarefa</a>
        </div>

        <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Data de Início</th>
                <th>Data de Limite</th>
                <th>Concluída</th>
                <th>ID do Usuário</th>
            </tr>
            </thead>
            <tbody>
            <!-- Exemplo de linha de dados; substitua com dados reais -->
            <tr>
                <td>1</td>
                <td>Descrever a tarefa</td>
                <td>2024-09-01</td>
                <td>2024-09-10</td>
                <td><input type="checkbox" disabled checked></td>
                <td>42</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
