<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Hábitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .habit-cell {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <a href="#" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1>Histórico de Hábitos</h1>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Hábito</th>
                        <th:block th:each="date : ${last7Days}">
                            <th th:text="${#temporals.format(date, 'EEE')}" class="text-center"></th>
                        </th:block>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="habit : ${habits}">
                        <td th:text="${habit.title}"></td>
                        <th:block th:each="date : ${last7Days}">
                            <td class="text-center">
                                <button th:class="${'btn ' + (habit.completedDates.contains(date) ? 'btn-success' : 'btn-outline-secondary')} + ' habit-cell'"
                                        th:attr="onclick='toggleHabitCompletion(' + ${habit.id} + ', \'' + ${date} + '\')'">
                                    <i th:class="${'bi ' + (habit.completedDates.contains(date) ? 'bi-check-lg' : 'bi-dash')}"></i>
                                </button>
                            </td>
                        </th:block>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        function toggleHabitCompletion(habitId, date) {

            // Esta função deve fazer uma requisição AJAX para o servidor
            // para atualizar o status do hábito na data especificada
        }
    </script>
</body>
</html>
