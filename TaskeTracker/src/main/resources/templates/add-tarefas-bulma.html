<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <!-- Link para o CSS do Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <!-- Link para o CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <h1 class="title has-text-centered">Adicionar Tarefa</h1>
        <form id="task-form">
            <div class="field">
                <label class="label" for="habit">Hábito</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="habit" required>
                            <!-- Exemplo de opções, substitua pelos dados do banco de dados -->
                            <option value="" disabled selected>Selecione um hábito</option>
                            <option value="beber-agua">Beber 2 litros de água</option>
                            <option value="exercitar">Exercitar-se 30 minutos</option>
                            <option value="meditar">Meditar 10 minutos</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label" for="start-date">Data de Início</label>
                <div class="control">
                    <input class="input" type="date" id="start-date" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="end-date">Data Limite</label>
                <div class="control">
                    <input class="input" type="date" id="end-date" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-danger" type="submit">
                        <span>Adicionar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Script para lidar com o envio do formulário -->
<script>
    document.getElementById('task-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Aqui você pode adicionar a lógica para enviar os dados do formulário
        const habit = document.getElementById('habit').value;
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;

        console.log('Hábito:', habit);
        console.log('Data de Início:', startDate);
        console.log('Data Limite:', endDate);

        // Limpar o formulário após o envio
        document.getElementById('task-form').reset();
    });
</script>
</body>
</html>
