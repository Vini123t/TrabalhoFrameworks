<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <a href="#" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1>Adicionar Nova Tarefa</h1>
        </div>
        
        <form th:action="@{/tasks/add}" method="post" th:object="${task}">
            <div class="mb-3">
                <label for="title" class="form-label">Título da Tarefa</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição (opcional)</label>
                <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <a href="#" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
